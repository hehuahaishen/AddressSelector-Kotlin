apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

}

publish {
    userOrg = 'hehuahaishen'
    groupId = 'com.shen'
    artifactId = 'AddressSelector-Kotlin'
    publishVersion = '0.0.1'
    desc = 'Address Selector Kotlin'
    website = 'https://github.com/hehuahaishen/AddressSelector-Kotlin'
    licences = ['Apache-2.0']
}
//userOrg：Bintray网站注册时的用户名。最简单的查看方法就是，登录了Bintray网站之后，看浏览器地址，上面会写着你的用户名，页面上也有。
//groupId：jCenter上的路径。拿rxjava举例，它的引用方式是
//    complie io.reactivex.rxjava2:rxjava:2.x.y复制代码
//    ，那么它的groupId就是io.reactivex.rxjava2。
//artifactId：这是你在jCenter上项目的名字。一般跟你的项目中module名称一致。
//publishVersion：发布的版本号。递增的。
//后面三个，desc是项目描述，website可以填上你项目的git地址，licences几乎是固定的。
